{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
	<link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
			  <div class="container" style='margin-top:30px;'>
				<form action="" method="POST" >
					{% csrf_token %}
				<div class="row">
				  <div class="col-md-6">
						<label for="file1" class="visually-hidden">Upload File </label>
						<input type="file" class="form-control" name='file1' placeholder="upload file">
				  </div>
				  <div class="col-md-6">
					<button type="submit" class='btn btn-primary'> Execute </button>	
				  </div>
			  </div>
			</form>

			<div style='margin-top:30px;'>
                <table class="table table-bordered" id="dataTable" width="50%" cellspacing="0">
					<thead>
						<tr>
							{% for col in columns %}
							<th>{{ col }}</th>
							{% endfor %}
						</tr>
					</thead>
					<tbody>
					     {% for  row in rows %}
                        <tr>					
				               {% for key, value in row.items %}
				                      <td>{{value}}</td>
                           {% endfor %}
                        </tr>
                    {% endfor %}
					</tbody>
					   {{encoded_file}}
				</table>
		      </div>
			    <div style='margin:auto;'>
				 <img src="{% static 'images/scatterplot.png' %}" >
			  </div>
			</div>   
			<script>
					src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
			</script>    
			</body>
